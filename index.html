<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- All wrapper block -->
    <div class="wrapper">
        <!-- conatiner block -->
        <div class="container">
            <!-- flex box -->
            <div class="wrapper-flex">
                <!-- images flex block -->
                <div class="flex-images">
                    <!-- first img flex block -->
                    <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk"
                        alt="insta img first" width="auto" height="auto" />
                    <!-- first img flex block end -->
                    <!-- last img flex block -->
                    <img src="./img/insta-slider-1.png" alt="insta img last" class="flex-images-slider active"
                        width="auto" height="auto" />
                    <img src="./img/insta-slider-2.png" alt="insta img last" class="flex-images-slider" width="auto"
                        height="auto" />
                    <img src="./img/insta-slider-3.png" alt="insta img last" class="flex-images-slider" width="auto"
                        height="auto" />
                    <img src="./img/insta-slider-4.png" alt="insta img last" class="flex-images-slider" width="auto"
                        height="auto" />
                    <!-- last img flex block end -->
                </div>
                <!-- images flex block end -->
                <!-- authorization-form -->
                <div class="authorization-form">
                    <!-- form info -->
                    <form action="#"">
                        <!-- logo text instagram -->
                        <div class=" logo">
                        <img src="./img/logo-text.png" alt="instagram" width="175" height="55">
                </div>
                <!-- logo text instagram end -->
                <!-- nick name or email or telephone -->
                <div class="nick-name-box">
                    <label for="nick-name">Телефон, имя пользователя или эд.адрес</label>
                    <input type="text" id="nick-name" name="nickName" required>
                </div>
                <!-- nick name or email or telephone end -->
                <!-- password instagram -->
                <div class="pass-box">
                    <label for="pass">Пароль</label>
                    <input type="text" id="pass" name="pass" maxlength="14" required>
                    <a href="#" class="btn-look">Показать</a>
                </div>
                <!-- password instagram end -->
                <!-- form btn -->
                <div class="form-btn-box">
                    <button type="button" id="form-btn">Войти</button>
                </div>
                <!-- form btn end -->
                <!-- or form -->
                <div class="or-form">
                    <span></span>
                    <p>ИЛИ</p>
                    <span></span>
                </div>
                <!-- or from end -->
                <!-- facebook form box -->
                <a href="#" class="facebook-form">
                    <img src="./img/facebook.png" alt="facebook" width="auto" height="auto">
                </a>
                <!-- facebook form box end -->
                </form>
                <!-- form info end -->
                <!-- apps -->
                <div class="apps">
                    <p>Установите приложение.</p>
                    <!-- images apps end form -->
                    <div class="app-images">
                        <!-- first image -->
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" alt="google play"
                            width="134.28" height="40" />
                        <!-- first image end -->
                        <!-- last image -->
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png" alt="Microsoft"
                            width="110.77" height="40" />
                        <!-- last image end -->
                    </div>
                    <!-- images apps end form -->
                </div>
                <!-- apps end -->
            </div>
            <!-- authorization-form end -->
        </div>
        <!-- flex box end -->
        <!-- footer -->
        <footer class="footer">
            <!-- footer flex -->
            <div class="footer-flex">
                <a href="#" class="footer-link">meta</a>
                <a href="#" class="footer-link">Информация</a>
                <a href="#" class="footer-link">Блог</a>
                <a href="#" class="footer-link">Вакансии</a>
                <a href="#" class="footer-link">Помощь</a>
                <a href="#" class="footer-link">API</a>
                <a href="#" class="footer-link">Конфиденциальность</a>
                <a href="#" class="footer-link">Условия</a>
                <a href="#" class="footer-link">Популярные аккаунты</a>
                <a href="#" class="footer-link">Места</a>
                <a href="#" class="footer-link">Instagram Lite</a>
                <a href="#" class="footer-link">Загрузка контактов и лица, не являющиеся пользователями</a>
                <a href="#" class="footer-link">Meta Verified</a>
            </div>
            <!-- footer flex end -->
            <!-- footer config author -->
            <div class="footer-config">
                © 2023 Instagram from Meta
            </div>
            <!-- footer config author end -->
        </footer>
        <!-- footer end -->
    </div>
    <!-- conatiner block end -->
    </div>
    <!-- All wrapper block end -->
    <script src="script.js" type="module"></script>
</body>

</html>
